name: Add Deploy Button After Approval

on:
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write

jobs:
  add-deploy-comment:
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved' && github.event.pull_request.head.ref == 'main'
    steps:
      - name: Add deploy comment
        uses: actions/github-script@v6
        with:
          script: |
            const commentBody = `## âœ… PR Approved - Ready for Staging
            
            ðŸ‘‰ [Deploy to Staging](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/workflows/deploy-mmu-staging.yml)
            
            *When clicking "Run workflow", select the \`${context.payload.pull_request.head.ref}\` branch to deploy to staging.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });