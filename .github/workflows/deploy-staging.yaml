name: Deploy Staging

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy_staging:
    name: Deploy Staging image to ECR
    uses: ./.github/workflows/deploy.yml
    with:
      env: "staging"
      ecr_url: "677285201534.dkr.ecr.ap-northeast-1.amazonaws.com/staging-market-map-updater"
    secrets:
      aws_access_key_id: ${{ secrets['STAGING_MARKET_MAP_UPDATER_AWS_ACCESS_KEY_ID'] }}
      aws_secret_access_key: ${{ secrets['STAGING_MARKET_MAP_UPDATER_AWS_SECRET_ACCESS_KEY'] }}
